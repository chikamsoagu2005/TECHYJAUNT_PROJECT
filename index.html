<!DOCTYPE html>
<html lang="en-US">
   <head>
      <meta charset="UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Fitness App Clone</title>
      <link rel="stylesheet" href="/assets/css/styles.css"/>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css"/>
      <script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous"></script>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>
   </head>
   <body>
      <!-- navbar -->
      <nav class="nav">
         <div class="container nav-container">
            <!-- navbar logo -->
            <div class="nav-logo">
               <a href="#">
                  <img src="/assets/images/logo.png" alt="Logo"/>
               </a>
            </div>

            <button class="nav-toggle" aria-label="Toggle-Menu">
               <i class="fas fa-bars"></i>
            </button>

            <ul class="nav-menu">
               <li><a href="#">Home</a></li>
               <li><a href="#">About Us</a></li>
               <li><a href="#">Blog</a></li>
               <li>
                  <a href="#" class="btn">
                     <i class="fas fa-user"></i>
                     Log In
                  </a>
               </li>
            </ul>
         </div>
      </nav>

      <section class="hero">
         <div class="container .hero-container">
            <div class="hero-content">
               <h1 class="hero-title">
                  Transform Your Fitness Journey. Start Today!
               </h1>

               <p class="hero-description">
                  Track workouts, monitor progress, 
                  and achieve your goals with our all-in-one fitness app.
               </p>

               <div class="hero-buttons">
                  <button class="hero-btn1 btn">Get Started</button>

                  <button class="hero-btn2 btn">
                     <i class="fas fa-dumbbell"></i>
                     Book a Demo
                  </button>
               </div>
            </div>

            <div class="hero-image">
               <img src="/assets/images/hero-bg-mobile.png" alt="Photo"/>
            </div>
         </div>
      </section>

      <section class="video-preview">
         <div class="container-sm">
            <h2 class="video-preview-title">
               Discover how our app works and get fit in no time
            </h2>

            <div class="video-preview-image">
               <img src="/assets/images/video-preview.png" alt="Video Preview"/>
            </div>

            <button class="video-preview-button">Get Started</button>
         </div>
      </section>
      





      <script src="/assets/js/script.js"></script>
   </body>
</html>
